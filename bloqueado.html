<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Expirado</title>
    <style>
        /* Reset básico */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .card {
            background: #1a1a1a;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            border: 1px solid #333;
            animation: fadeIn 0.5s ease-out;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #ff4d4d;
            /* Cor de erro/alerta */
        }

        p {
            font-size: 1.1rem;
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .icon {
            font-size: 50px;
            margin-bottom: 20px;
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Ajustes para telas muito pequenas */
        @media (max-width: 350px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <span class="icon">⛔</span>
        <h1>Acesso Expirado</h1>
        <p>Seu tempo de acesso terminou.</p>
        <p>Por favor, solicite um novo <strong>QR Code</strong> para continuar.</p>
    </div>
</body>

</html>
